<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>CalcDev</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="page-content">
      <div class="calc">
        <div class="frame-calc">
          <div class="keys">
            <div class="box-keys">
              <div class="key"><span class="function">AC</span></div>
              <div class="key"><span class="special function">±</span></div>
              <div class="key"><span class="function">%</span></div>
              <div class="key"><span class="special operator">÷</span></div>
              <div class="key"><span class="number">7</span></div>
              <div class="key"><span class="number">8</span></div>
              <div class="key"><span class="number">9</span></div>
              <div class="key"><span class="special operator">×</span></div>
              <div class="key"><span class="number">4</span></div>
              <div class="key"><span class="number">5</span></div>
              <div class="key"><span class="number">6</span></div>
              <div class="key"><span class="special operator">-</span></div>
              <div class="key"><span class="number">1</span></div>
              <div class="key"><span class="number">2</span></div>
              <div class="key"><span class="number">3</span></div>
              <div class="key"><span class="special operator">+</span></div>
              <div class="key"><span class="special operator">@</span></div>
              <div class="key"><span class="number">0</span></div>
              <div class="key"><span class="special number">,</span></div>
              <div class="key"><span class="operator">=</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
